<!DOCTYPE html>
<html>

<head>
    <title>Comments!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/comments.js"></script>
</head>

<body>
    <form id="commentForm" action="">
        <label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
        <label for="comment">Comment: </label><input type="text" id="comment" placeholder="Comment"><br>
    </form>

    <button id="postComment">Post Comment</button><br>
    <button id="getComments">Get Comments</button><br><br>
    <form id="queryForm" action="">
        <label for="query">User: </label><input type="text" id="query" placeholder="Someone's Name"><br>
    </form>
    <button id="getCommentsQuery">Get Comments from a Specific User</button><br><br>
    <button id="deleteComments">Delete All</button><br>
    <div id="json"></div>
    <div id="done"></div><br>
    <div id="comments">There are no comments</div>
</body>

</html>
